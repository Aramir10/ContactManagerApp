<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add New contact</title>
    <a href="contactHome.html">Access Contact Administration</a>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" >
    <link rel="stylesheet" href="contact.css" >
  </head>
  <body>
    <h2>Add new Contact</h2>
    <div class="container">
      <div class="col-md-offset-2 col-md-4 clearfix">
        <form>
          <div>  First name: <input type="text" class="form-control" id="firstName" placeholder="First Name"></div>
          <div>  Last name: <input type="text" class="form-control" id="lastName" placeholder="Last Name"></div>
          <div>  Phone:<input type="tel" class="form-control" id="phoneNumber" placeholder="Phone"></div>
          <div>  Email:<input type="email" class="form-control" id= "emailAddress" placeholder="Email"></div>
          <button type="button" class="btn btn-primary btn-lg pull-right"  id="addContactButton" >DALE</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="contact.js"></script>
   </body>
</html>
